<!DOCTYPE html>
<html>
<head>
    <title>SillySimple</title>
	<meta charset="utf-8" />
</head>
<body>
    <button id="silly">Do it</button>
    <button id="clear">Clear</button>
    <div id="results"></div>
    <script src="Scripts/silly.js"></script>
    <script src="Scripts/zepto.min.js"></script>
    <script>
        $("#silly").click(function () {
            SILLY.DoIt($("#results"));
        });
        $("#clear").click(function () {
            $("#results").html("");
        });
    </script>
</body>
</html>
